    <script language="javascript" type="text/javascript">
        var columnDivList = ["政治", "经济", "军事", "文化", "社会"]

        function clearText(field) {
            if (field.defaultValue == field.value) field.value = '';
            else if (field.value == '') field.value = field.defaultValue;
        }
        function xlkHidden() {
            for (var i = 0; i < columnDivList.length;i++) {
                document.getElementById(columnDivList[i]).style.display = "none";
            }
        }
        function xlk_click(xlkID) {
            xlkHidden();
            if (document.getElementById(xlkID).style.display == "none")
                document.getElementById(xlkID).style.display = "block";
            else
                document.getElementById(xlkID).style.display = "none";
        }
    </script>
